<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>alpha</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>

  </head>
  <body class="center">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '996800307070815',
          xfbml      : true,
          version    : 'v2.6'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="defaultbg" class="bg"></div>
    <div id="successbg" class="bg" style="opacity: 0"></div>
    <div id="failbg" class="bg" style="opacity: 0"></div>
    <div class="container">

      <div id="instructions">
        Remembering the order of letters in the English alphabet can be difficult. How good are you?<br><br>

        Press Space to Start.
      </div>

      <div id="game" style="display: none;">
        <div id="counter"></div>
        <div id="question">
          Which letter comes first?<br><br>
          <span id="first"></span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="second"></span>
        </div>

        <div id="score">
          0
        </div>

      </div>

      <div id="end-game-container" style="opacity: 0;">
        <div id="facebook">
          <div class="fb-like" data-href="http://www.pluszero.ca/alpha" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        </div>
        <div id="end-game-text">
        </div>

      </div>

    </div>

    <div id="arrow-instructions" style="display: none;">
      Use the arrow keys to select your answer.
    </div>

    <footer>
      <script type="text/javascript" src="hammer.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <script type="text/javascript">
        var _gaq = _gaq || [];
        var pluginUrl = '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
        _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
        _gaq.push(['_setAccount', 'UA-37973526-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      </script>
    </footer>
  </body>

</html>
